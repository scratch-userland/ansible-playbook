[uwsgi]
uid = www-data
workers = 2
buffer-size = 65535
log-master = true
chdir = {{ source_dir }}
http-socket = 0.0.0.0:{{ uwsgi_port_user_service }}
wsgi-file = manage.py
callable = app
env = ROUCHI_ENV={{ uwsgi_env }}
logto = {{ uwsgi_emperor_dir }}/{{ config_name }}.log
pidfile = {{ uwsgi_emperor_dir }}/{{ config_name }}.pid
enable-threads = true
