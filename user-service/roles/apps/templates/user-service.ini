[uwsgi]
uid = www-data
workers = 2
buffer-size = 65535
log-master = true
ini = /usr/local/etc/rouchi_env.ini
chdir = {{ source_dir }}
http-socket = 0.0.0.0:{{ uwsgi_port_user_service }}
wsgi-file = manage.py
callable = app
env = ROUCHI_ENV={{ uwsgi_env }}
logto = {{ uwsgi_emperor_dir }}/rouchi.log
pidfile = {{ uwsgi_emperor_dir }}/rouchi.pid
enable-threads = true
